apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: fortune-backend
        image: ghcr.io/strikzie/slow-and-steady-wins-the-race:latest
        ports:
          - containerPort: 9000
        resources: {}
