apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: redis-pvc
          persistentVolumeClaim: 
            claimName: redis-pvc
      containers:
        - name: fortune-redis
          image: redis:7
          ports:
            - containerPort: 6379
          resources: {}
          volumeMounts: 
            - name: redis-pvc
              mountPath: /data
